<mat-grid-list cols="1" rowHeight="35px">
    <mat-grid-tile>
        <mat-grid-tile-header class="form-header">Product Form [**Editable fields will be used for product conversion and other fields are only fore reference]</mat-grid-tile-header>
      </mat-grid-tile>
</mat-grid-list>
<form class="example-form">
    <table class="table-form">
        <tr>
            <td colspan="1.5">  
    <mat-form-field class="example-full-width">
      <mat-label>Product ID</mat-label>
      <input type="text"
             placeholder="Select product id"
             matInput
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</td>
<td colspan="2">
    <mat-form-field class="example-full-width">
        <mat-label>Product Name</mat-label>
        <input matInput  value="">
      </mat-form-field>
    </td>
</tr>
    <tr >
        <td colspan="3">
            <mat-form-field class="example-full-width">
                <mat-label>Product Description</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
        </td>
    </tr>
     <tr>
       <td>
           <mat-form-field class="example-full-width">
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="Ex. California">
          </mat-form-field>
        </td>
        <td>
            <mat-form-field class="example-full-width">
            <mat-label>Size</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </td>
          <td>
            <mat-form-field class="example-full-width">
            <mat-label>Cost</mat-label>
            <input matInput placeholder="Ex. California">
          </mat-form-field>
        </td>
     </tr>  
     <tr>
        <td>
            <mat-form-field class="example-full-width">
            <mat-label>Production Codes</mat-label>
            <input matInput placeholder="Ex. California">
          </mat-form-field>
        </td>
          <td>
            <mat-form-field class="example-full-width">
            <mat-label>Retail Sector Name</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </td>
          <td>
              <mat-form-field class="example-full-width">
            <mat-label>Retail Sector Code</mat-label>
            <input matInput placeholder="Ex. California">
          </mat-form-field>
        </td>
     </tr>
     <tr>
        <td>
            <mat-form-field class="example-full-width">
            <mat-label>Store Location</mat-label>
            <input matInput placeholder="Ex. California">
          </mat-form-field>
        </td>
         <td>
            <mat-form-field class="example-full-width">
            <mat-label>Store contact</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </td>
     </tr>
      <tr>
        <td colspan="3">
            <mat-form-field class="example-full-width">
                <mat-label>Store Address</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
        </td>
     </tr>
   
    </table>  
  </form>

  <div class="example-button-row">
     <button mat-raised-button color="primary">Save & Next</button>
  </div>
